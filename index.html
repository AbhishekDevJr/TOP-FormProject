<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" width = "device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
        <title>TOP Registration Form Page</title>
    </head>
    <body>
        <div class = "main-container-div">
            <div class = "hero-img-div">
                <div class = "logo-div">
                    <img src = "./odin-logo.png" alt = "Main Logo">
                    <h1>ODIN</h1>
                </div>
                <div class = "social-links">
                    <p>DEVELOPED AND MAINTAINED BY Â© ABHISHEK CHOUDHARI</p>
                    <a href = "https://github.com/AbhishekDevJr" target = "_blank"><img src = "./icons8-github-48.png" alt = "GitHub Icon"></a>
                    <a href = "https://www.linkedin.com/in/abhishek-choudhari-408526173/" target = "_blank"><img src = "./social-icon-3.png" alt = "LinkedIn Icon"></a>
                </div>
            </div>
            <div class = "form-container-div">
                <p class = "pThick">This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
                <p class = "pThick">You know you want to.</p>
                <form action = "" method = "">
                    <p class = "pThick">Let's do this!</p>
                    <div class = "form-section1">
                        <div class = "part1-section1">
                            <label for = "firstName">FIRST NAME</label>
                            <input type = "text" id = "firstName" name = "firstName">
                        </div>
                        <div class="part2-section1">
                            <label for = "lastName">LAST NAME</label>
                            <input type = "text" id = "lastName" name = "lastName">
                        </div>
                    </div>
    
                    <div class = "form-section2">
                        <div class = "part1-section2">
                            <label for = "emai">EMAIL</label>
                            <input type = "email" id = "email" name = "email">
                        </div>
                        <div class="part2-section2">
                            <label for = "phoneNumber">PHONE NUMBER</label>
                            <input type = "number" id = "phoneNumber" name = "phoneNumber">
                        </div>
                    </div>

                    <div class = "form-section3">
                        <div class = "part1-section3">
                            <label for = "password">PASSWORD</label>
                            <input type = "password" id = "password" name = "password">
                        </div>
                        <div class="part2-section3">
                            <label for = "confirmPassword">CONFIRM PASSWORD</label>
                            <input type = "password" id = "confirmPassword" name = "confirmPassword">
                        </div>
                    </div>
                    <div class = "submit-button"><button type = "submit">Create Account</button></div>
                    <p>Already have an account? <a href = "" target = "_blank">Log in</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
